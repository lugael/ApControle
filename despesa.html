<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Despesa</title>
    <link rel="stylesheet" href="./style.css">
  	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script src="js/despesa.js"></script>
  </head>

  <body>
    <header id="barra_menu">
      <img src="Logotipo.png" id="logo">
      <nav id="nav_menu">
        <ul id="menu_nav" role="menu">
          <li><a href="./inicio.html">Início</a></li>
          <li><a href="./inquilino.html">Inquilinos</a></li>
          <li><a href="./unidades.html">Unidades</a></li>
          <li><a href="./despesa.html">Despesa das Unidades</a></li>
        </ul>
      </nav>
    </header>
  	<div class="container">
        <h1 id="ini_inquilino"> DESPESAS</h1>
        <table class="row" id="row">
          <tr>
            <button id="adiciona_despesa" onclick="abre_modal_despesa('I', 'modal-adcdesp')" class="botaoadicionar">ADICIONAR DESPESA</button>
          </tr>
						<input id="pesquisa" type="text" name="pesquisar" placeholder="Proprietário ou Data">
						<input type="button" onclick="montagrid_desp()" id="botaofiltrar" value="Buscar">


        </table>


        <table id="Valores">
          <thead>
            <th id="cabecario">ID</th>
            <th id="cabecario">Proprietário da unidade</th>
            <th id="cabecario">Descrição</th>
            <th id="cabecario">Tipo</th>
            <th id="cabecario">Data de Vencimento</th>
						<th id="cabecario">Valor</th>
            <th id="cabecario">Situação</th>
            <th id="cabecario">Edita</th>
            <th id="cabecario">Remove</th>
          </thead>
        <tbody id="conteudo_despesa" class="colunas"></tbody>
        </table>
    </div>
  <div id="modal-adcdesp" class="modal-container">
      <div class="modal">
        <h3 id="titulomd" class="titulomd"> Adicionar nova despesa</h3>
        <form id="adic_desp"  method="POST">
          <div id="modal-grid">
            <table>
              <tr>
                <td id="formtd">
                  <label for="propiunid" id="labeltd">Proprietário da unidade</label>
                  <input type="text" id="propiunid" name="propiunid">
                </td>
                <td id="formtd">
                  <label for="descricaodesp" id="labeltd">Descrição</label>
                  <input type="text" id="descricaodesp" name="descricaodesp">
                </td>
                <td id="formtd">
                  <label for="tipodesp" id="labeltd">Tipo</label>
                  <select id="tipodesp" name="tipodesp">
                    <option value="luz">Luz </option>
                    <option value="agua">Agua</option>
                    <option value="internet">Internet</option>
                    <option value="manutencao">Manutenção</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td id="formtd">
                  <label for="vencimentodesp" id="labeltd">Data de Vencimento</label>
                  <input type="date" id="vencimentodesp" name="vencimentodesp" >
                </td>
                <td id="formtd">
                  <label for="valordesp" id="labeltd">Valor</label>
                  <input type="number" id="valordesp" name="valordesp">
                </td>
                <td>
                  <label for="statusdesp" id="labeltd">Situação</label>
                  <select id="statusdesp" name="statusdesp">
                    <option value="pago">Pago</option>
                    <option value="naopago">Não Pago</option>
                    <option value="processando">Processando</option>
                  </select>
                </td>
              </tr>
            </table>
          </div>
        </form>
        <button class="fechar" onclick="fecha_modal('modal-adcdesp')">FECHAR</button>
        <button type="button" class="salvar" id="salvar" onclick="salvar()">SALVAR DESPESA</button>

    </div>
  </div>
  <div id="modal-edi-desp" class="modal-container">

    <div class="modal">
      <h3 id="titulomd" class="titulomd"> Editar Despesa</h3>
      <form id="edi_desp"  method="POST">
        <div id="modal-grid">
          <table>
            <tr>
              <td id="formtd">
                <label for="edi_propiunid" id="labeltd">Proprietário da unidade</label>
                <input type="text" id="edi_propiunid" name="edi_propiunid">
              </td>
              <td id="formtd">
                <label for="edi_descricaodesp" id="labeltd">Descrição</label>
                <input type="text" id="edi_descricaodesp" name="edi_descricaodesp">
              </td>
              <td id="formtd">
                <label for="edi_tipodesp" id="labeltd">Tipo</label>
                <select id="edi_tipodesp" name="edi_tipodesp">
                  <option value="luz">Luz </option>
                  <option value="agua">Agua</option>
                  <option value="internet">Internet</option>
                  <option value="manutencao">Manutenção</option>
                </select>
              </td>
            </tr>
            <tr>
              <td id="formtd">
                <label for="edi_vencimentodesp" id="labeltd">Data de Vencimento</label>
                <input type="date" id="edi_vencimentodesp" name="edi_vencimentodesp" >
              </td>
              <td id="formtd">
                <label for="edi_valordesp" id="labeltd">Valor</label>
                <input type="number" id="edi_valordesp" name="edi_valordesp">
              </td>
              <td>
                <label for="edi_statusdesp" id="labeltd">Situação</label>
                <select id="edi_statusdesp" name="edi_statusdesp">
                  <option value="pago">Pago</option>
                  <option value="naopago">Não Pago</option>
                  <option value="processando">Processando</option>
                </select>
              </td>
            </tr>
          </table>
        </div>
      </form>
      <button class="fechar" onclick="fecha_modal('modal-edi-desp')">FECHAR</button>
      <button type="button" class="salvar" id="salvar" onclick="salvar_edicao_despesa()">CONCLUIDO</button>

  </div>
</div>

  </body>

  <input type="hidden" name="aux_op" id="aux_op" value="I">
  <input type="hidden" name="id" id="id" >

</html>
