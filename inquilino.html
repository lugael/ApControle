<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Inquilinos</title>
    <link rel="stylesheet" href="./style.css">
  	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  	<script src="js/inquilino.js"></script>
  </head>

  <body>
    <header id="barra_menu">
      <a id="logo" href="">img</a>
      <nav id="nav_menu">
        <ul id="menu_nav" role="menu">
          <li><a href="./inicio.html">Início</a></li>
          <li><a href="./inquilino.html">Inquilinos</a></li>
          <li><a href="./unidades.html">Unidades</a></li>
          <li><a href="./despesa.html">Despesa das Unidades</a></li>
        </ul>
      </nav>
    </header>
  	<div class="container">
  					<h1 id="ini_inquilino">Inquilinos</h1>
          <table class="row" id="row">
            <tr>
              <button id="adiciona_inquilino" onclick="abre_modal('I', 'modal-adc')" class="botaoadicionar">ADICIONAR INQUILINO</button>
            </tr>

          </table>
          <table id="Valores">
            <thead>
              <th id="cabecario">ID</th>
              <th id="cabecario">Nome</th>
              <th id="cabecario">Idade</th>
              <th id="cabecario">Sexo</th>
              <th id="cabecario">Telefone</th>
  						<th id="cabecario">E-mail</th>
              <th id="cabecario">Edita</th>
              <th id="cabecario">Remove</th>
            </thead>
          <tbody id="conteudo_inq" class="colunas"></tbody>
          </table>
      </div>
      <div id="modal-adc" class="modal-container">
          <div class="modal">
            <h3 id="titulomd" class="titulomd"> Adicionar novo inquilino</h3>
            <form id="adic_inquilino"  method="POST">
              <div id="modal-grid">
                <table>
                  <tr>
                    <td>
                      <label for="nomeinq" id="labeltd">Nome</label>
                      <input type="text" id="nomeinq" name="nomeinq">
                    </td>
                    <td id="formtd">
                      <label for="sexoinq" id="labeltd">Sexo</label>
                      <select id="sexoinq" name="sexoinq">
                        <option value="masculino">Mascúlino </option>
                        <option value="feminino">Feminino</option>
                        <option value="naoinfo">Não informar</option>
                      </select>
                    </td>
                    <td id="formtd">
                      <label for="idadeinq" id="labeltd">Idade</label>
                      <input type="number" id="idadeinq" name="idadeinq" >
                    </td>
                  </tr>
                  <tr>
                    <td id="formtd">
                      <label for="telefoneinq" id="labeltd">Telefone</label>
                      <input type="number" id="telefoneinq" name="telefoneinq">
                    </td>
                    <td>
                      <label for="emailinq" id="labeltd">E-mail</label>
                      <input type="text" id="emailinq" name="emailinq" >
                    </td>
                  </tr>
                </table>
              </div>
            </form>
            <button class="fechar" onclick="fecha_modal('modal-adc')">FECHAR</button>
            <button type="button" class="salvar" id="salvar" onclick="salvarf()">SALVAR INQUILINO</button>

        </div>
      </div>
      <div id="modal-edi" class="modal-container">

        <div class="modal">
          <h3 id="titulomd" class="titulomd"> Editar Inquilino</h3>
          <form id="edi_inquilino"  method="POST">
            <div id="modal-grid">
              <table>
                <tr>
                  <td>
                    <label for="edi_nomeinq" id="labeltd">Nome</label>
                    <input type="text" id="edi_nomeinq" name="edi_nomeinq">
                  </td>
                  <td id="formtd">
                    <label for="edi_sexoinq" id="labeltd">Sexo</label>
                    <select id="edi_sexoinq" name="edi_sexoinq">
                      <option value="masculino">Mascúlino </option>
                      <option value="feminino">Feminino</option>
                      <option value="naoinfo">Não informar</option>
                    </select>
                  </td>
                  <td id="formtd">
                    <label for="edi_idadeinq" id="labeltd">Idade</label>
                    <input type="number" id="edi_idadeinq" name="edi_idadeinq" >
                  </td>
                </tr>
                <tr>
                  <td id="formtd">
                    <label for="edi_telefoneinq" id="labeltd">Telefone</label>
                    <input type="number" id="edi_telefoneinq" name="edi_telefoneinq">
                  </td>
                  <td>
                    <label for="edi_emailinq" id="labeltd">E-mail</label>
                    <input type="text" id="edi_emailinq" name="edi_emailinq" >
                  </td>
                </tr>
              </table>
            </div>
          </form>
          <button class="fechar" onclick="fecha_modal('modal-edi')">FECHAR</button>
          <button type="button" class="salvar" id="salvar" onclick="salvaredicao()">CONCLUIDO</button>

      </div>
    </div>


  </body>

  <input type="hidden" name="aux_op" id="aux_op" value="I">
  <input type="hidden" name="id" id="id" >

</html>
